name: cheeky
description: A modern swipe-based dating app built with Flutter and Supabase.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.10.3
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^13.2.5
  image_picker: ^1.2.1
  flutter_dotenv: ^5.2.1
  flutter_card_swiper: ^7.2.0
  cached_network_image: ^3.4.1
  timeago: ^3.7.1
  intl: ^0.19.0
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.5.4
  riverpod_generator: ^2.6.5

flutter:
  uses-material-design: true

